<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Фото логотипа" class="logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img src="images/avatar.png" alt="Фото аватара" class="profile__img">
                <div class="profile__block-descr">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__btn-edit"></button>
                    <p class="profile__descr">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__btn-add"></button>
        </section>
        <section class="elements">
            <ul class="elements__grid">
                <li class="elements__element">
                    <img class="elements__img" src="images/karachaevsk.png" alt="Фото Карачаевска">
                    <div class="elements__info">
                        <h2 class="elements__heading">Карачаевск</h2>
                        <button type="button" class="elements__btn"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__img" src="images/elbrus.png" alt="Фото эльбруса">
                    <div class="elements__info">
                        <h2 class="elements__heading">Гора Эльбрус</h2>
                        <button type="button" class="elements__btn"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__img" src="images/dombay.png" alt="Фото Домбая">
                    <div class="elements__info">
                        <h2 class="elements__heading">Домбай</h2>
                        <button type="button" class="elements__btn"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__img" src="images/elbrus.png" alt="Фото Эльбруса">
                    <div class="elements__info">
                        <h2 class="elements__heading">Гора Эльбрус</h2>
                        <button type="button" class="elements__btn"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__img" src="images/dombay.png" alt="Фото Домбая">
                    <div class="elements__info">
                        <h2 class="elements__heading">Домбай</h2>
                        <button type="button" class="elements__btn"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__img" src="images/karachaevsk.png" alt="Фото Карачаевска">
                    <div class="elements__info">
                        <h2 class="elements__heading">Карачаево-Черкессия</h2>
                        <button type="button" class="elements__btn"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__span">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <form class="form" action="#" name="formProfile">
                <button type="button" class="popup__close-btn"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input required placeholder="Введите имя" class="popup__input popup__input_type_name" type="text" name="Name">
                <input required placeholder="Введите род деятельности" class="popup__input popup__input_type_job" type="text" name="job">
                <button type="submit" class="popup__btn-save">Сохранить</button>
            </form>
        </div>  
    </section>
    <script src="scripts/index.js"></script>
</body>

</html>
