                    <button class="profile__btn-edit">

                            <rect x="0.5" y="0.5" width="23" height="23" stroke="white" />
                            <path

                        </svg>
                    </button>
                    <p class="profile__descr">Исследователь океана</p>
                </div>
             
            </div>

        <section class="popup">

                <input class="popup__input popup__input_job" type="text">
                <button class="popup__btn-save">Сохранить</button>
            </form>
