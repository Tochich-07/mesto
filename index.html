<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Фото логотипа" class="logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img src="images/avatar.png" alt="Фото аватара" class="profile__img">
                <div class="profile__block-descr">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__btn-edit"></button>
                    <p class="profile__descr">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__btn-add"></button>
        </section>
        <section class="elements">
            <ul class="elements__grid">
                <template id="card">
                    <li class="elements__element">
                        <img id="link-card" class="elements__img" alt="Фото Места">
                        <button class="elements__del"></button>
                        <div class="elements__info">
                            <h2 id="name-card" class="elements__heading"></h2>
                            <button type="button" class="elements__btn"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__span">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <form class="form" action="#" name="formProfile">
                <button type="button" class="popup__close-btn"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input required placeholder="Введите имя" class="popup__input popup__input_type_name" type="text"
                    name="Name">
                <input required placeholder="Введите род деятельности" class="popup__input popup__input_type_job"
                    type="text" name="job">
                <button type="submit" class="popup__btn-save">Сохранить</button>
            </form>
        </div>
    </section>
    <section id="popup__add" class="popup">
        <div class="popup__container">
            <form class="form" action="#" name="formProfile">
                <button id="popup__close-btn-id" type="button" class="popup__close-btn"></button>
                <h3 class="popup__title">Новое место</h3>
                <input id="input-place-heading" required placeholder="Название"
                    class="popup__input popup__input_type_place" type="text" name="Place">
                <input id="input-place-link" required placeholder="Ссылка на картинку"
                    class="popup__input popup__input_type_link" type="text" name="link">
                <button id="popup__btn-create" type="submit" class="popup__btn-save">Сохранить</button>
            </form>
        </div>
    </section>
    <section id="popup__img" class="popup">
        <div id="img-container" class="popup__div">
            <button id="pop-Img-Btn" type="button" class="popup__close-btn"></button>
            <p class="popup__descr"></p>
        </div>

    </section>
    <script src="scripts/index.js"></script>
</body>

</html>
